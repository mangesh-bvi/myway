                  if (innerConsolidateData != "") {
                    marketContent =
                      // marketContent + innerConsolidateData + "<hr/>" + marketInnerContent + "</div>";
                      marketContent +
                      innerConsolidateData +
                      marketInnerContent +
                      "</div>";
                  } else {
                    marketContent =
                      marketContent + marketInnerContent + "</div>";
                  }

                  //alert(marketContent);
                  content = marketContent;
                }
              }
            });

            //debugger;
            var infowindow = new google.maps.InfoWindow({
              content: content
            });

            infowindow.open(map, marker);
            google.maps.event.addListener(
              marker,
              "click",
              (function(marker, content, infowindow) {
                return function() {
                  infowindow.setContent(content);
                  infowindow.open(map, marker);
                };
              })(marker, content, infowindow)
            );

            /////////////////////////////////////////////////////////////////////////
          }
        });

        ///////////////////////////////////////////////////////////////////////////
        //debugger;
      }

      function getDashboardMarkerData(map) {
        console.log("Request - Start" + new Date());
        if (1 == 1) {
          $.ajax({
            type: "POST",
            async: true,
            cache: true,
            url: ApiUrl + "/ShipmentLatLongAPI",
            data: {
              UserID: userId
            },
            headers: {
              Authorization: token
            },
            success: function(response) {
              //debugger;
              console.log("Response - Received" + new Date());
              if (response.length > 0) {
                var arrarSelectPin = [
                  "Ocean",
                  "Air",
                  "Booking-Ocean",
                  "Delay-Ocean"
                ];

                for (var i = 0; i < response.length; i++) {
                  var shipMarkerData = [];
                  shipMarkerData.push(
                    response[i]["Vessel"],
                    Number(response[i]["LastLocation_Lat"]),
                    Number(response[i]["LastLocation_Lon"]),
                    "",
                    response[i]["Pin"]
                  );
                  shippingLocations.push(shipMarkerData);
                }
                //debugger;
                setMarkers(map, shippingLocations);
                console.log("Render - Done" + new Date());
              }
            },
            complete: function() {
              document.getElementById("loader-icon").style.display = "none";
            }
          });
        }
      }
